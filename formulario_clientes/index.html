<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="formulario.css" media="screen">
    <title>Cadastro de clientes</title>
</head>
<body>
  
    <div>
        <h1 id="titulo"> Cadastro de clientes Imune Kids </h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>
    </div>
    <form>
    <fieldset class="grupo">
    <div class="campo">
        <label for="nome">
            <strong>Nome</strong>
            <input type="text" nome="nome" id="nome" required >
        </label>   
    </div>
    <div class="campo">
        <label for="sobrenome">
        <strong>Sobrenome</strong>
        <input type="text" nome="sobrenome" id="sobrenome" required >
        </label>
    </div>
    </fieldset>
    <div class="campo">
        <label for="email">
        <strong>Email </strong>
        <input type="email" nome="email" id="email" required>
        </label>
    </div>
    <div class="campo">
        <label><strong>Qual o seu gênero?</strong></label>
        <label>
            <input type ="radio" nome="sexo" value="masculino">Masculino
        </label>
        <label>
            <input type ="radio" nome="sexo" value="feminino">Feminino
        </label>
    </div>
    <div class="campo">
        <label><strong>Estado</strong></label>
        <select fd="Estado">
            <option selected disabled value="">Selecione</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Esperito Santo</option>
            <option>Goias</option>
            <option>Maranhã</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Destrito Federal</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div class="campo">
            <label><strong>O que você achou do nosso atendimento ?</strong></label><br>
            <input type="checkbox" fd="opiniao1" nome="opiniao1" value="Muito Ruim">
            <label for="opiniao1">Muito Ruim</label>
            <input type="checkbox" fd="opiniao2" nome="opiniao2" value="Ruim">
            <label for="opiniao2">Ruim</label>
            <input type="checkbox" fd="opiniao3" nome="opiniao3" value="Bom">
            <label for="opiniao3">Bom</label>
            <input type="checkbox" fd="opiniao4" nome="opiniao4" value="Otimo">
            <label for="opiniao4">Otimo</label>
            <input type="checkbox" fd="opiniao5" nome="opiniao5" value="Excelente">
            <label for="opiniao4">Excelente</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label><strong>Criticas e sugestões para melhorar o atendimento</strong></label>
        <textarea row="6" style="width:25 cm" id="experiencia" nome="experiencia"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
</form>
</body>
</html>
